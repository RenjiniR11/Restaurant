<div class="background">
    <section id="book-table" class="book-table">
        <div class="container">

            <div class="section-title">
                <h5>Reservation_____________</h5>
                <h2>Book Your Table</h2>

            </div>

            <form #bookForm="ngForm" (ngSubmit)="BookTable(bookForm)">
                <div class="row" id="table1">
                    <div class="col-lg-4 col-md-6 form-group">
                        <input type="text" name="name" class="form-control" id="name" ngModel="geustModel.name" #name="ngModel" placeholder="Your Name" ngModel required>
                        <span class="text-danger" *ngIf="(name.touched || bookForm.submitted) && name.errors" .required>
                          Name is required
                      </span>
                        <div class="validate"></div>
                    </div>
                    <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" ngModel>
                        <div class="validate"></div>
                    </div>
                    <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" ngModel>
                        <div class="validate "></div>
                    </div>
                    <div class="col-lg-4 col-md-6 form-group mt-3 ">
                        <input type="text" name="date " class="form-control " id="date " placeholder="Date" onfocus="(this.type='date')" onblur="(this.value == '' ? this.type='text' : this.type='date')" ng>
                        <div class=" validate "></div>
                    </div>
                    <div class="col-lg-4 col-md-6 form-group mt-3 ">
                        <input type="text " class="form-control " name="time " id="time " placeholder="Time " data-rule="Time " data-msg="Please enter a valid time" onfocus="(this.type='time')" onblur="(this.value == '' ? this.type='text' : this.type='time')" ngModel>
                        <div class="validate "></div>
                    </div>
                    <div class="col-lg-4 col-md-6 form-group mt-3 ">
                        <input type="number " class="form-control " name="people " id="people " placeholder="Number of people " data-rule="minlen:1 " data-msg="Please enter at least 1 number " ngModel>
                        <div class="validate "></div>
                    </div>
                </div>
                <div class="form-group mt-3 ">
                    <textarea class="form-control " name="message " rows="5 " placeholder="Message " ngModel></textarea>
                    <div class="validate "></div>
                </div>
                <div>

                    <div class="text-center "><button type="submit " id="book-btn">Book a Table</button></div>

                </div>


            </form>

        </div>
        </ section>
</div>
